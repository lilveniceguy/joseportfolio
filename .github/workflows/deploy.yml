name: Deploy Theme to Server

on:
  push:
    branches: [ master ] # or [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack + Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version

      - name: Install Yarn dependencies
        run: yarn install --immutable

      - name: Build assets
        run: yarn build

      - name: Deploy via rsync over SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }} # optional, default 22
          REMOTE_DIR: /var/www/html/wp-content/themes/jose-portfolio/
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Trust host key (prevents interactive prompt)
          ssh-keyscan -p ${SSH_PORT:-22} -H "$SSH_HOST" >> ~/.ssh/known_hosts

          # Rsync theme files to server
          rsync -az --delete \
            -e "ssh -p ${SSH_PORT:-22}" \
            --exclude ".git/" \
            --exclude "node_modules/" \
            --exclude ".yarn/" \
            --exclude ".github/" \
            --exclude ".env" \
            --exclude "*.map" \
            ./ "$SSH_USER@$SSH_HOST:$REMOTE_DIR"
