name: Deploy Theme to Server

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Yarn dependencies
        run: yarn install

      - name: Build assets
        run: yarn build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /var/www/html/wp-content/themes/jose-portfolio/   # Adjust this! e.g., public_html/wp-content/themes/jose-portfolio/
          exclude: |
            **/.git**
            **/node_modules/**
            **/.yarn/**
            yarn.lock
            package.json
            # Add more if needed (e.g., .gitignore, src folders)